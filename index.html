<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d30f293727.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
 <main>
    <div class="container mt-4">
          <h1 class="display-4 text-center"><i class="fa-solid fa-book icon-font "></i> Js Bangladesh <span class="text-warring">Book</span> List</h1>
          <form id="book-form">
              <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" class="form-control">
              </div>
              <div class="form-group">
                <label for="Author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-warning btn-block"> <br> <br>
            <input type="reset" class="btn btn-warning  btn-res">
          </form>

          <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
          </table>
    </div>
</main>
  <script src="javascript.js"></script>
</body>
</html>
